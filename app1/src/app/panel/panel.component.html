<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6">
        <div class="d-flex flex-row-reverse">
          <app-attempts [attempts]="attempts"></app-attempts>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{ instruction }}:</h6>
        <p>{{ roundsSentence.sentenceEng }}</p>

        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="updateAnswer($event)" [value]="answer"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary" (click)="verifyAnswer()">Verify</button>
        </div>
      </div>
    </div>
  </div>
</div>
